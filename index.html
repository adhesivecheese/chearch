<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Chearch - Pushshift Frontend</title>
		<link rel="stylesheet" href="css/bulma.min.css">
		<link rel="stylesheet" href="css/custom.css">
	</head>
	<body class="bg-dark text-gray-100">
		<section class="section">
			<div class="container">
				<h1 class="title text-red-300 text-center">Reddit Search</h1>
				<h2 class="subtitle text-red-300 text-center">powered by Pushshift</h2>
				<form class="form-horizontal" action="#" id="searchForm">
					<fieldset>
						<div class="field is-horizontal">
							<div class="field-body">
								<div class="field">
									<label class="label text-xs uppercase font-bold text-gray-100" for="author">Username</label>
									<div class="control">
										<input id="author" name="author" type="text" placeholder="e.g. adhesiveCheese" class="input ">
									</div>
								</div>
							</div>
							<div class="field-body">
								<div class="field">
									<label class="label text-xs uppercase font-bold text-gray-100" for="subreddit">Subreddit</label>
									<div class="control">
										<input id="subreddit" name="subreddit" type="text" placeholder="e.g. AskReddit" class="input ">
									</div>
								</div>
							</div>
						</div>
						<div class="field is-horizontal">
							<div class="field-body">
								<div class="field">
									<label class="label" for="kind">Search For</label>
									<div class="control is-expanded">
										<div class="select is-fullwidth">
											<select id="kind" name="kind" class="">
												<option value="submission">Posts</option>
												<option value="comment">Comments</option>
											</select>
										</div>
									</div>
								</div>
							</div>
							<div class="field-body">
								<div class="field">
									<label class="label" for="size">Num. Returned</label>
									<div class="control">
										<input id="size" name="size" type="text" placeholder="100" class="input ">
									</div>
								</div>
							</div>
							<div class="field-body">
								<div class="field">
									<label class="label" for="score">Score Filter</label>
									<div class="control">
										<input id="score" name="score" type="text" placeholder="e.g. >10, <100 > 100,<900" class="input ">
									</div>
								</div>
							</div>
						</div>
						<div class="field is-horizontal">
							<div class="field-body">
								<div class="field">
									<label class="label" for="after">After</label>
									<div class="control">
										<input id="after" name="after" type="datetime-local" class="input ">
									</div>
								</div>
							</div>
							<div class="field-body">
								<div class="field">
									<label class="label" for="before">Before</label>
									<div class="control">
										<input id="before" name="before" type="datetime-local" class="input ">
									</div>
								</div>
							</div>
						</div>
						<div class="field is-horizontal">
							<div class="field-body">
								<div class="field">
									<label class="label" for="q">Search Input</label>
									<div class="control is-expanded">
										<input id="q" name="q" type="text" placeholder="search text" class="input search-query">
									</div>
								</div>
							</div>
						</div>
						<div class="field is-horizontal">
							<div class="field-body">
								<div class="field">
									<div class="control">
										<label class="checkbox label">
											<input type="checkbox" id="renderMD" name="renderMD" checked> Render Markdown</label>
									</div>
								</div>
							</div>
							<div class="field-body">
								<div class="field">
									<div class="control">
										<label class="checkbox label">
											<input type="checkbox" id="highlight" name="highlight" checked> Highlight Search Term(s)</label>
									</div>
								</div>
							</div>
						</div>
						<div class="field is-horizontal">
							<div class="field-body">
								<div class="field">
									<div class="control is-expanded">
										<input type="submit" class="button is-danger is-fullwidth" value="Search" id="searchButton">
									</div>
								</div>
							</div>
						</div>
					</fieldset>
				</form>
				<div id="apiInfo" class="has-text-centered"></div>
				<div id="results"></div>
				<div id="footer">
					<br>
					<p class="has-text-centered">ðŸŽµTake 'em to chearchðŸŽµ</p>
					<p class="has-text-centered">Find this useful? Consider <a href="https://ko-fi.com/adhesivecheese">buying me a coffee!</a></p>
				</div>
			</div>
		</section>
		<script src="js/snuownd.js"></script>
		<script src="js/mark.es6.min.js"></script>
		<script src="js/custom.js"></script>
	</body>
</html>
